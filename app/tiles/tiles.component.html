<div class="tile">
    <div class="image">
        <img src="{{imageUrl}}" alt="Avatar" width=100% height=100%>
    </div>
    <div class="info">
        <div class="title">
            <b>{{title}}</b>
        </div>
        <div class="details">
            <small><b>Posted on:</b> {{date | date: 'dd MMMM yyyy'}}
            </small>
            <br> {{description}}
        </div>
    </div>
</div>
